server:
  port: 8082

conveyor:
  url: ${CONVEYOR.URL}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}

  kafka:
    bootstrap-servers: "localhost:9092"

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        ddl-auto: validate