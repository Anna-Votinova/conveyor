databaseChangeLog:
  - changeSet:
      id: create-passport
      author: ponomareva
      context: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: passport
      changes:
        - createTable:
            tableName: passport
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_passport_id
                    nullable: false
              - column:
                  name: series
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: issue_branch
                  type: VARCHAR(255)
              - column:
                  name: issue_date
                  type: DATE
  - changeSet:
      id: create-employment
      author: ponomareva
      context: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: employment
      changes:
        - createTable:
            tableName: employment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_employment_id
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: employer_inn
                  type: VARCHAR(12)
              - column:
                  name: salary
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(30)
              - column:
                  name: work_experience_total
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: work_experience_current
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: create-client
      author: ponomareva
      context: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: client
        - and:
           - tableExists:
               tableName: passport
           - tableExists:
               tableName: employment
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_client_id
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(30)
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(20)
              - column:
                  name: marital_status
                  type: VARCHAR(30)
              - column:
                  name: dependent_amount
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: passport_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_client_passport
                    references: passport(id)
              - column:
                  name: employment_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_client_employment
                    references: employment(id)
              - column:
                  name: account
                  type: VARCHAR(20)
  - changeSet:
      id: create-credit
      author: ponomareva
      context: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: credit
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_credit_id
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: term
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: monthly_payment
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: psk
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: payment_schedule
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: insurance_enable
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: salary_client
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: credit_status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-application
      author: ponomareva
      context: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: application
        - and:
            - tableExists:
                tableName: client
            - tableExists:
                tableName: credit
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_application_id
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_application_client
                    references: client(id)
                    nullable: false
              - column:
                  name: credit_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_application_credit
                    references: credit(id)
              - column:
                  name: status
                  type: VARCHAR(30)
              - column:
                  name: creation_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: applied_offer
                  type: JSONB
              - column:
                  name: sign_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: ses_code
                  type: VARCHAR(30)
              - column:
                  name: status_history
                  type: JSONB