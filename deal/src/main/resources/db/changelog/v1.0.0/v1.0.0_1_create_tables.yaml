databaseChangeLog:
  - changeSet:
      id: create-passport
      author: ponomareva
      context: dev
      changes:
        - createTable:
            tableName: passport
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_passport_id
                    nullable: false
              - column:
                  name: series
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(6)
                  constraints:
                    nullable: false
              - column:
                  name: issue_branch
                  type: varchar(255)
              - column:
                  name: issue_date
                  type: date
  - changeSet:
      id: create-employment
      author: ponomareva
      context: dev
      changes:
        - createTable:
            tableName: employment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_employment_id
                    nullable: false
              - column:
                  name: status
                  type: varchar(14)
                  constraints:
                    nullable: false
              - column:
                  name: employer_inn
                  type: varchar(12)
              - column:
                  name: salary
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(11)
              - column:
                  name: work_experience_total
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: work_experience_current
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: create-client
      author: ponomareva
      context: dev
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_client_id
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(30)
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(10)
              - column:
                  name: marital_status
                  type: varchar(13)
              - column:
                  name: dependent_amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: passport_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_passport_id
                    references: passport(id)
              - column:
                  name: employment_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_employment_id
                    references: employment(id)
              - column:
                  name: account
                  type: varchar(20)
  - changeSet:
      id: create-credit
      author: ponomareva
      context: dev
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_credit_id
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: term
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: monthly_payment
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: psk
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: payment_schedule
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: insurance_enable
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: salary_client
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: credit_status
                  type: varchar(15)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-application
      author: ponomareva
      context: dev
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_application_id
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_client_id
                    references: client(id)
                    nullable: false
              - column:
                  name: credit_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_credit_id
                    references: credit(id)
              - column:
                  name: status
                  type: varchar(17)
              - column:
                  name: creation_date
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: applied_offer
                  type: jsonb
              - column:
                  name: sign_date
                  type: timestamp without time zone
              - column:
                  name: ses_code
                  type: varchar(30)
              - column:
                  name: status_history
                  type: jsonb





